<!DOCTYPE>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<title>Alignement vertical avec jQuery !</title>
		<style>
			#container{
				width: 300px;
				height: 300px;
				text-align: center;
				border: 2px solid lightgreen;
				background-color: lightgrey;
				margin: 0 auto;
			}
			#container2{
			width:980px;
				margin: 0 auto;
			}
			
			.testLien>a>span{
				font-weight: bolder;
				box-shadow: 1px 1px 10px #000;
			}
		</style>
	</head>
	<body>
	
		<div id="container" class="blocToCenter">
			<h1 id="title">Ceci est mon bloc de texte et voici un autre texte !</h1>
		</div>
		<div id="container2" class="">
			<h1 id="title2">Ceci est le titre à récupérer !</h1>
			<p>Paragraphe 1</p>
			<p>Paragraphe 2</p>
			<p>Paragraphe 3</p>
			<p>Paragraphe 4</p>
			<p>Paragraphe 5</p>
			<p class="testLien"><a><span>Mon lien</span></a></p>
			
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script>
			function theCenterer(parent, child){
				var theParentHeight = parent.height();
				var theChildHeight = child.height();
				
				var theCenteredHeight = (theParentHeight-theChildHeight)/2;
				
				child.css('margin-top',theCenteredHeight + 'px');
			}
			
			theCenterer($(document),$('#container'));
			theCenterer($('#container'),$('#title'));
			
			$('p').text(function(index,actuel){
				if(index === 3){
					 $(this).css('font-weight','bolder');
				}
			});
			
		</script>
	</body>

</html>
